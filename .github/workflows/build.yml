name: build
on: workflow_dispatch
permissions:
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build . -t br
      - run: mkdir _site
      - run: echo '<ul><li><a href="Image.gz">Image.gz</a></li><li><a href="rootfs.cpio.xz">rootfs.cpio.xz</a></li></ul>' > _site/index.html
      - run: docker run --rm br cat /buildroot/output/images/Image.gz > _site/Image.gz
      - run: docker run --rm br cat /buildroot/output/images/rootfs.cpio.xz > _site/rootfs.cpio.xz
      - uses: actions/upload-pages-artifact@v3
      - uses: actions/deploy-pages@v4
